<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de GIF</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #e8f5e9;
  padding: 10px;
}

.container {
  max-width: 520px;
  margin: auto;
  background: #fff;
  padding: 15px;
  border-radius: 12px;
}

h2 {
  text-align: center;
  color: #2e7d32;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  font-size: 16px;
}

button {
  background: #4caf50;
  color: white;
  border: none;
  cursor: pointer;
  margin-top: 15px;
}

progress {
  width: 100%;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
<h2>Generador de GIF</h2>

<label>Imágenes (ilimitadas)</label>
<input type="file" id="images" multiple accept="image/*">

<label>Resolución</label>
<select id="resolution">
  <option value="100">100x100</option>
  <option value="200">200x200</option>
  <option value="300">300x300</option>
  <option value="400">400x400</option>
  <option value="500">500x500</option>
  <option value="600">600x600</option>
  <option value="700">700x700</option>
  <option value="800">800x800</option>
  <option value="900">900x900</option>
  <option value="1000">1000x1000</option>
</select>

<label>Velocidad (segundos por imagen)</label>
<input type="number" id="speed" value="0.5" min="0.1" max="5" step="0.1">

<button onclick="generateGIF()">Generar GIF</button>

<progress id="progress" value="0" max="100"></progress>

<div id="preview"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/gifshot@0.3.2/build/gifshot.min.js"></script>

<script>
function generateGIF() {
document.getElementById("progress").value = 0;

  const files = [...document.getElementById("images").files];

  if (!files.length) {
    alert("Selecciona al menos una imagen");
    return;
  }
  const size = parseInt(document.getElementById("resolution").value);
  const speed = parseFloat(document.getElementById("speed").value);

  let images = files.map(f => URL.createObjectURL(f));

const duration = images.length * speed;

  const totalFrames = Math.ceil(duration / speed);
  const MAX_FRAMES = 300;

  const frames = [];
  while (frames.length < totalFrames && frames.length < MAX_FRAMES) {
    frames.push(...images);
  }
  frames.length = Math.min(totalFrames, MAX_FRAMES);

window._oldUrls?.forEach(URL.revokeObjectURL);
window._oldUrls = images;
  gifshot.createGIF({
    images: frames,
    gifWidth: size,
    gifHeight: size,
    interval: speed,
    progressCallback: p => {
      document.getElementById("progress").value = Math.round(p * 100);
    }
  }, function (obj) {
    if (!obj.error) {
      document.getElementById("preview").innerHTML = `
        <img src="${obj.image}">
        <br><br>
        <a href="${obj.image}" download="gif-creado.gif">
          <button>⬇ Descargar GIF</button>
        </a>
      `;
    } else {
      alert("Error al generar el GIF");
    }
  });
}
</script>

</body>
</html>
